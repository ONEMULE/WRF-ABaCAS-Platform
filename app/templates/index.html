{% extends "base.html" %}

{% block title %}WRF模型控制系统 - 首页{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="jumbotron">
        <h1 class="display-4">欢迎使用WRF模型控制系统</h1>
        <p class="lead">这是一个用于管理和运行WRF气象模型的Web界面。</p>
        <hr class="my-4">
        <p>您可以通过本系统上传配置文件、提交运行任务并可视化结果。</p>

        <div class="row mt-4">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">文件管理</h5>
                        <p class="card-text">上传和管理气象数据文件</p>
                        <a href="{{ url_for('main.task_list') }}" class="btn btn-primary">文件管理</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">任务管理</h5>
                        <p class="card-text">创建和管理WRF运行任务</p>
                        <a href="{{ url_for('main.task_list') }}" class="btn btn-primary">任务管理</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">配置管理</h5>
                        <p class="card-text">管理WRF模型配置</p>
                        <a href="{{ url_for('main.namelist_list') }}" class="btn btn-primary">配置管理</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
